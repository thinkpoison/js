<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

</body>
<script>

  // 对象的合并
  var obj1 = {
           a:1,
           b:2
        };
  var obj2 = {
           c:3,
           d:4
        };

  var result = Object.assign({},obj1,obj2);

  console.log(result);

  // 也可以合并数组，但是非常不推荐，因为相同的键名时：后面的会覆盖前面的！
  var arr1 = [1,3];
  var arr2 = [2];

  var arr3 = Object.assign([],arr1,arr2);

  console.log(arr1,arr2,arr3);

</script>
</html>
